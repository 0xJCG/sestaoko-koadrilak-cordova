<ion-view style="" class="" id="groups" title="Groups">
    <ion-content class="has-header" padding="true">
        <ion-list class="manual-list-fullwidth" id="groups-list1">
            <ion-item style="" class="" id="groups-list-item4" ng-repeat="group in groups">
                <p>{{group.id}}</p>
                <p>{{group.name}}</p>
                <p>{{group.bar}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
