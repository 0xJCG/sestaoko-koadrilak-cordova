<ion-view title="Prueba">
    <ion-content class="has-header" padding="true">
        <div class="list card">
            <div class="item">
                <h2>{{event.name}}</h2>
                <p>{{event.day}} a las {{event.hour}}</p>
            </div>
            <div class="item item-body">
                <ng-map zoom="17" center="[{{event.lat}}, {{event.lng}}]"></ng-map>
            </div>
            <div class="item item-divider">
                <h2>{{event.place}}</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
