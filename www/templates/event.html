<ion-view style="" class="" id="event" title="Prueba">
    <ion-content class="has-header" padding="true">
        <div class="list card">
            <div class="item">
                <h2>{{event.name}}</h2>
                <p>{{event.place}}</p>
            </div>
            <ng-map zoom="19" center="[{{event.lat}}, {{event.lng}}]"></ng-map>
        </div>
    </ion-content>
</ion-view>
