<ion-view style="" class="" id="event" title="Bar">
    <ion-content class="has-header" padding="true">
        <div class="list card">
            <div class="item">
                <h2>{{bar.name}}</h2>
                <p>{{bar.place}}</p>
            </div>
            <ng-map zoom="19" center="[{{bar.lat}}, {{bar.lng}}]"></ng-map>
        </div>
    </ion-content>
</ion-view>
