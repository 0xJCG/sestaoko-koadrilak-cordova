<ion-view style="" class="" id="bars" title="Bares">
    <ion-floating-button click="" has-footer="false" button-color="#33cd5f" icon="ion-android-arrow-dropdown" iconColor="#fff" text="Ordenar"></ion-floating-button>
    <ion-floating-menu menu-icon="ion-android-arrow-dropup" menu-color="#33cd5f" menu-open-color="#33cd5f" menu-open-icon="ion-android-arrow-dropdown">
        <ion-floating-item icon="ion-android-compass" click="sortBy('place')" text="Por calle"></ion-floating-item>
        <ion-floating-item icon="ion-android-bar" click="sortBy('name')" text="Por nombre"></ion-floating-item>
    </ion-floating-menu>
    <ion-content class="has-header" padding="true">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Busca un bar">
            </label>
        </div>
        <ion-list class="" id="bars-list3">
            <ion-item style="" class="item" id="program-list-item7" ng-repeat="bar in bars | orderBy:propertyName:reverse" href="#/menu/bars/{{bar.id}}">
                <h2>{{bar.name}}</h2>
                <p>{{bar.place}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
