<ion-view style="" class="" id="bars" title="Bares">
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Busca un bar por nombre o direcciÃ³n" ng-model="filter">
        </label>
    </ion-header-bar>
    <ion-floating-button click="" has-footer="false" button-color="#33cd5f" icon="ion-android-arrow-dropdown" iconColor="#fff" text="Ordenar"></ion-floating-button>
    <ion-floating-menu menu-icon="ion-android-arrow-dropup" menu-color="#33cd5f" menu-open-color="#33cd5f" menu-open-icon="ion-android-arrow-dropdown">
        <ion-floating-item icon="ion-android-compass" button-color="#7FFFA4" click="sortBy('place')" icon-color="#fff" text="Por calle"></ion-floating-item>
        <ion-floating-item icon="ion-android-bar" button-color="#7FFFA4" click="sortBy('name')" icon-color="#fff" text="Por nombre"></ion-floating-item>
    </ion-floating-menu>
    <ion-content class="has-header" padding="true">
        <ion-list class="" id="bars-list3">
            <ion-item style="" class="item" id="program-list-item7" ng-repeat="bar in bars | orderBy:propertyName:reverse | filter:filter" href="#/menu/bars/{{bar.id}}">
                <h2>{{bar.name}}</h2>
                <p>{{bar.place}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
