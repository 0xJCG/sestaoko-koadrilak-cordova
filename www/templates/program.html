<ion-view title="Programa">
    <ion-content class="has-header" padding="true">
        <div class="loader" data-loading></div>
        <ion-list class="list">
            <ion-item class="item" ng-repeat="event in program" href="#/menu/program/{{event.id}}">
                <h2>{{event.name}}</h2>
                <p>{{event.day}} a las {{event.hour}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
