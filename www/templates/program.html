<ion-view style="" class="" id="program" title="Programa">
    <ion-content class="has-header" padding="true">
        <ion-list class="list" id="program-list2">
            <ion-item style="" class="item" id="program-list-item7" ng-repeat="event in program" href="#/menu/program/{{event.id}}">
                <p>{{event.date}}</p>
                <p>{{event.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
